<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    .button {
        margin: 200px;
        border:20px;
        padding: 16px;
        border: 1px solid black;
        display: inline-block;
    }
    .content{
        display: block;
        margin: 0 200px;

    }

    .hide{
        display: none;
    }
    .start-animation {
        animation-name: boop;
        animation-duration: 2s;
    }

    


</style>

<body>
    <p class="button">i am a button</p>
    <p class="content hide">i am some content</p>
    <a  class="swap" href="#">swap image</a>
    <img class="kitty-swap"src="http://placekitten.com/200/200" alt="">

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

        <script>
            $('.swap').hover(function(){
            $('.kitty-swap').attr('src', 'http://placekitten.com/250/200');
            });
        </script>

    <script>
        $('.button').click(function(){
        $('.content').toggleClass('hide');
        });
    </script>


</body>
</html>
